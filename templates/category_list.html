{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <h1>Task Category LIST</h1>
            <br>
            <a href="/category_create">ADD NEW Category</a>
            <br>
            <br>
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col"> Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    
                    
                    <!-- <th scope="col">Edit/DELETE</th> -->
                  </tr>
                </thead>
                <tbody>
                    {%for cat in categories%}

                  <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>{{cat.id}}</td>
                    <td>{{cat.name}}</td>
                    <td>{{cat.description}}</td>
                                        
                    <!-- <td><a href="/task_update/{{task.t_id}}/">Edit</a> / <a href="/task_delete/{{task.t_id}}/">Delete</a></td> -->
                    
                  
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock content %}
