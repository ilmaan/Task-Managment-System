{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <h1>CREATE A TASK </h1>
            <form id="msform" method="POST" action="/task_update/{{task.t_id}}/" enctype="multipart/form-data" class="signupform1">
                {% csrf_token %}
                <fieldset>
                    <div class="form-card">
                        <div class="row">
                            <div class="col-7">
                                <h2 class="fs-title">Task Information for TASK :{{task.title}}:</h2>
                            </div>
                            <div class="col-5">
                                
                            </div>
                        </div>
                            <label class="fieldlabels">Task: *</label> 
                            <input type="text" name="title" class="form-control" id="" value="{{task.title}}" placeholder="Name task" required  /> 
                            <br>
                            <label class="fieldlabels">Task Description: *</label> 
                            
                            <input type="text" name="description" class="form-control" value="{{task.description}}" placeholder=" Task Description"  required /> 
                            
                            <label class="fieldlabels">Assigned To {{task.assigned_to}}: *</label> 
                            <select class="form-control" id="exampleFormControlSelect1" name="assigned_to">

                                <option selected >{{task.assigned_to}}</option>
                                
                                {% for mem in member %}
                                
                                <option>{{mem.name}}</option>
                                
                                {% endfor %}
                              </select>
                              
                              <br>
                              
                              
                              
                              <label class="fieldlabels">Due Date : *</label> 
                              <input type="date" value="{{task.due_date}}" id="date" name="due_date">

                              <br>
                              
                              <label class="fieldlabels">Task Category: *</label> 
                              <select class="form-control" id="exampleFormControlSelect1" name="category">
                                    <option value="">{{task.category}}</option>
                                  {% for cat in category %}
                                  
                                  <option>{{cat.name}}</option>
                                  
                                  {% endfor %}
                                </select>

                               
                            
                        <label class="fieldlabels">Status: {{task.status}} *</label>
                            <div class="radioclass" >
                            <div class="radio">
                                <div class="radio__1">
                                  <input id="radio-1" type="radio"  name="status" value="To-Do"  {% if task.status == "To-Do" %} checked {% endif %}>
                                  <label for="radio-1"></label>
                                  <p>Open</p>
                                </div>
                                <div class="radio__2">
                                  <input id="radio-2" type="radio" name="status" value="In-Progress" {% if task.status == "In-Progress" %} checked {% endif %} >
                                  <label for="radio-2"></label>
                                  <p>In-Progress</p>
                                </div>
                                <div class="radio__2">
                                    <input id="radio-2" type="radio" name="status" value="Done" {% if task.status == "Done" %} checked {% endif %}>
                                    <label for="radio-2"></label>
                                    <p>Done</p>
                                  </div>
                              </div>
                              </div>
                              <br>
                            
                              <label class="fieldlabels">Priority: *</label>
                              <select class="form-control" id="exampleFormControlSelect1" name="priority" >
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                              </select>
                                <br>
                              
                          
<!-- 
                        <label class="fieldlabels">Upload error sample here: *</label>
                        <input type="file"  name="error_files" /> -->

                            
                              <br>
                        <input type="submit" value="Submit" />  
                    
                <!-- <input type="submit" value="SUVR"> -->
                </form>
        </div>
    </div>
</div>
{% endblock content %}
