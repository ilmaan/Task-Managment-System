{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <h1>CREATE A NEW Task Category </h1>
            <form id="msform" method="POST" action="/category_create/" enctype="multipart/form-data" class="signupform1">
                {% csrf_token %}
                <fieldset>
                    <div class="form-card">
                        <div class="row">
                            <div class="col-7">
                                <h2 class="fs-title">Category Information:</h2>
                            </div>
                            <div class="col-5">
                                
                            </div>
                        </div>
                            <label class="fieldlabels">Category Name: *</label> 
                            <input type="text" name="name" class="form-control" id="" value="" placeholder="Name" required  /> 
                            <br>

                            <label class="fieldlabels">Description: *</label> 
                            <input type="text" name="description" class="form-control" id="" value="" placeholder="description" required  /> 
                            <br>

                            
                              <br>
                        <input type="submit" value="Submit" />  
                    
                <!-- <input type="submit" value="SUVR"> -->
                </form>
        </div>
    </div>
</div>
{% endblock content %}
